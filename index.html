<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1>Keyboard Events</h1>

        <label>Name:</label>
        <!-- "v-on:keyup" Se lanza el evento cuando se presiona y levanta una tecla -->
        <!-- "v-on:keyup.enter" Se lanza el evento cuando se presiona y levanta la tecla "Enter" -->
        <input type="text" v-on:keyup.enter="logName"/>
        <label>Age:</label>
        <!-- "v-on:keyup.alt.enter" Se lanza el evento cuando se presiona y levanta la tecla "Enter" mientras se presiona la tecla "Alt"-->
        <input type="text" v-on:keyup.alt.enter="logAge"/>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
